{{define "title"}}New Account{{end}}

{{define "main"}}
<div class="prose prose-a:no-underline mx-auto max-w-7xl px-8 py-8">
    <h1>New Account</h1>

    <form hx-post="/accounts">
        <label class="label">
            <span class="label-text">Name</span>
        </label>
        <input type="text" placeholder="e.g. team-123" id="account-name" name="account-name"
            class="input input-bordered w-full max-w-xs" />
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
{{end}}
