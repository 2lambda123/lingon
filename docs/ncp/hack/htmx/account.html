{{ define "title" }}Account {{ .Account.Name }}{{ end }}

{{ define "main" }}

<div class="drawer drawer-open">
    <input id="account-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content p-8">

        {{ template "account_main" . }}
    </div>
    <div class="drawer-side">
        <label for="account-drawer" class="drawer-overlay"></label>
        <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
            <li><a href="/accounts/{{ .Account.ID }}">Dashboard</a></li>
            <li><a href="/accounts/{{ .Account.ID }}/users">Users</a></li>
            {{ range .Actors }}
            <li><a href="/accounts/{{ $.Account.ID }}/{{ .Link }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>

    </div>
</div>

{{ end }}
