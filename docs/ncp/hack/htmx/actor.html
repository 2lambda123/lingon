{{ define "account_main" }}

{{ if .Path }}
<div hx-get="/actor/{{ .Account.ID }}/{{ .Actor }}/{{ .Path }}" hx-trigger="load">
    <span class="loading loading-infinity loading-lg"></span>
</div>
{{ else }}
<div hx-get="/actor/{{ .Account.ID }}/{{ .Actor }}" hx-trigger="load">
    <span class="loading loading-infinity loading-lg"></span>
</div>
{{ end }}

{{ end }}
